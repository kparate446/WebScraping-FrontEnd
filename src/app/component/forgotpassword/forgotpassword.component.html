<div class="card">
    <mat-card style=" width: 450px;height: 550px;padding:3%;">
        <div fxLayout="column" style=" margin-top: 5%">
            <mat-card-title>
                <span class="blue">W</span>
                <span class="red">E</span>
                <span class="gold">B</span>
                <span class="blue">S</span>
                <span class="green">C</span>
                <span class="red">R</span>
                <span class="blue">A</span>
                <span class="red">P</span>
                <span class="gold">I</span>
                <span class="blue">N</span>
                <span class="green">G</span>
            </mat-card-title>
            <mat-card-content class="signIn">Forgot Password</mat-card-content>
            <mat-card-content class="account">Enter your recovery email</mat-card-content>
        </div>

        <form [formGroup]="ForgotPassword">
            <div class="email">
                <mat-form-field appearance="outline" fxFlext=50 style="height:20%;width: 100%;">
                    <mat-label>Email</mat-label>
                    <input required matInput placeholder="Email" formControlName="email">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="ForgotPassword.hasError('required', 'email')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="ForgotPassword.hasError('email', 'email')">
                        Enter valid email
                    </mat-error>
                </mat-form-field>
            </div>
        </form>

        <div class="buttons">
            <div class="accountButton">
                <button color="primary" routerLink='/login' mat-raised-button style="width: 35%">Back to SignIn</button>
                <button color="primary" mat-raised-button style="width: 30%" (click)="forgotPasswordForm()">Next</button>
            </div>
        </div>
    </mat-card>
</div>
