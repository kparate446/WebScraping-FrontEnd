<div class="dashboard">
    <div class="toolbar">
        <mat-toolbar style="background-color:#EBDEF0">
            <mat-toolbar-row>
                <span style="color:blue">Get WebScraping Site</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="web">
        <form [formGroup]="webscraping">
            <h2>Enter the format from which the data is to be printed</h2>
            <div class="getdata">
                <mat-form-field appearance="fill" style="width: 70%;">
                    <mat-label>Format</mat-label>
                    <select matNativeControl required formControlName="format" (keypress)="getwebscrapingForm()">
                        <option value="pdf">PDF</option>
                        <option value="csv">CSV</option>
                        <option value="html">HTML</option>
                    </select>
                </mat-form-field>
            </div>
            <h2>Enter the path of the pdf from which the data is to be printed</h2>
            <div class="getdata">
                <mat-form-field appearance="outline" style=margin-right:5%; class="example-full-width" style="width: 70%;">
                    <mat-label>file path</mat-label>
                    <input required type="text" matInput [matAutocomplete]="auto" placeholder="file path" formControlName="filePath">
                    <mat-icon matSuffix>search</mat-icon>
                    <mat-error *ngIf="webscraping.hasError('required', 'filePath')">
                        file path is required
                    </mat-error>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let items of data" [value]="items.fileName">
                            {{items.fileName}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <button color="primary" mat-raised-button style="width:20%;margin-top: 2%;" (click)="webscrapingForm()">Submit</button>
        </form>
    </div>
    <mat-divider></mat-divider>
    <!-- <div>
        <ul>
            <li>
                {{ printdata }}
            </li>
        </ul>
    </div> -->
    <div [innerHTML]="printdata"> {{ printdata }} </div>

</div>
