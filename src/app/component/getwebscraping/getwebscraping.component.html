<div class="dashboard">
    <div class="toolbar">
        <mat-toolbar style="background-color:#EBDEF0">
            <mat-toolbar-row>
                <span style="color:blue">Get WebScraping Data</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="web">
        <form [formGroup]="webscraping">
            <h2>Enter the path of the pdf from which the data is to be printed</h2>
            <div class="getdata">
                <mat-form-field appearance="outline" style=margin-right:5%;>
                    <mat-label>file path</mat-label>
                    <input required matInput placeholder="file path" formControlName="getwebscraping">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <button color="primary" mat-raised-button style="height:200%;margin-top: 3%;" (click)="webscrapingForm()">Submit</button>
            </div>
        </form>
    </div>
</div>
