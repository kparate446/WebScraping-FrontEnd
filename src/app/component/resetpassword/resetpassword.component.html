<div class="card">
    <mat-card style=" width: 450px;height: 550px;padding:3%;">
        <div fxLayout="column" style=" margin-top: 5%">
            <mat-card-title>
                <span class="blue">W</span>
                <span class="red">E</span>
                <span class="gold">B</span>
                <span class="blue">S</span>
                <span class="green">C</span>
                <span class="red">R</span>
                <span class="blue">A</span>
                <span class="red">P</span>
                <span class="gold">I</span>
                <span class="blue">N</span>
                <span class="green">G</span> </mat-card-title>
            <mat-card-content class="signIn">Reset Password</mat-card-content>
        </div>

        <form [formGroup]="resetpassword">
            <div class="password">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>New Password</mat-label>
                    <input required matInput placeholder="password" formControlName="password">
                    <mat-error *ngIf="resetpassword.hasError('required', 'password')">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="password">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Re-enter new password</mat-label>
                    <input required matInput placeholder="password" formControlName="confirmpassword">
                    <mat-error *ngIf="resetpassword.hasError('required', 'password')">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
        <div class="buttons">
            <button color="primary" mat-raised-button (click)="resetPasswordForm()">Change Password</button>
        </div>
    </mat-card>
</div>
